<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип Mesto Russia">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Юрий_Кнорозов.jpg" alt="Аватар пользователя Юрий Кнорозов" class="profile__avatar">
      <div class="profile__description">
        <div class="profile__title-container">
          <h1 class="profile__title">Юрий Кнорозов</h1>
          <button type="button" class="button profile__edit-button"></button>
        </div>       
        <p class="profile__subtitle">Историк</p>
      </div>
      <button type="button" class="button profile__add-button"></button>
    </section>
    <section class="content">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1525454240972-e37288888ff0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80" alt="На фото: вид с высоты на долину реки" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Семук-Чампей</h2>
          <button type="button" class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1563442744-3e17a3bf4932?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjE0MjB9&auto=format&fit=crop&w=1950&q=80" alt="На фото: колониальный город с видом на вулкан" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Антигуа-Гватемала</h2>
          <button type="button" class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1506467493604-25d7861a6703?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80" alt="На фото: вид на извергающийся вулкан" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Вулкан Фуэго</h2>
          <button type="button" class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1508035460735-91088c495500?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" alt="На фото: руины индейских пирамид" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Тикаль</h2>
          <button type="button" class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1528543010705-e7e75169b717?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80" alt="На фото: вид на озеро с вулканом на фоне" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Озеро Атитлан</h2>
          <button type="button" class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1544527232-c8738c8cb2cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80" alt="На фото: вид на город с воды" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Остров Флорес</h2>
          <button type="button" class="button card__like-button"></button>
        </div>
        <button class="button card__delete-button"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button popup__close-button"></button>
      <h3 class="popup__title"></h3>
      <form name="edit-profile" class="popup__form">
        <input type="text" name="title" class="popup__text">
        <input type="text" name="subtitle" class="popup__text">
        <button type="submit" class="button popup__submit-button">
        </button>
      </form>
    </div>
  </div>
  <template>

  </template>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
