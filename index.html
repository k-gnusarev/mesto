<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.c2821b381952624d90e5.svg" class="logo" alt="Логотип Mesto Russia"></header><main class="main"><section class="profile"><div class="profile__avatar-section"><img src="images/spy_icon-icons.com_55034.286cb90493988f6aff6c.png" alt="Аватар пользователя" class="profile__avatar"> <img src="images/Edit-Avatar-Icon.ae1a976ddb506239e9f0.svg" alt="Поставить другой аватар" class="profile__avatar-button"></div><div class="profile__description"><div class="profile__title-container"><h1 class="profile__title"></h1><button type="button" class="button profile__edit-button"></button></div><p class="profile__subtitle"></p></div><button type="button" class="button profile__add-button"></button></section><section class="content"></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button type="button" class="button popup__close-button"></button><h3 class="popup__title">Редактировать профиль</h3><form name="edit-profile" class="popup__form" novalidate><section class="popup__section"><input name="title" class="popup__input" id="edit-title" placeholder="Имя профиля" required minlength="2" maxlength="40"> <span class="popup__form-error" id="edit-title-error"></span></section><section class="popup__section"><input name="subtitle" class="popup__input" id="edit-subtitle" placeholder="Описание профиля" required minlength="2" maxlength="200"> <span class="popup__form-error" id="edit-subtitle-error"></span></section><button type="submit" class="button popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_add"><div class="popup__container"><button type="button" class="button popup__close-button"></button><h3 class="popup__title">Новое место</h3><form name="add-place" class="popup__form popup__form_type_add" novalidate><section class="popup__section"><input name="placeName" class="popup__input" id="add-name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__form-error" id="add-name-error"></span></section><section class="popup__section"><input type="url" name="placeLink" class="popup__input" id="add-url" placeholder="Ссылка на картинку" required> <span class="popup__form-error" id="add-url-error"></span></section><button type="submit" class="button popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><button type="button" class="button popup__close-button"></button><h3 class="popup__title">Обновить аватар</h3><form name="update-avatar" class="popup__form popup__form_type_update-avatar" novalidate><section class="popup__section"><input type="url" name="avatarLink" class="popup__input" id="avatar-url" placeholder="Ссылка на аватар" required> <span class="popup__form-error" id="avatar-url-error"></span></section><button type="submit" class="button popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_viewer"><div class="popup__photo-container"><button type="button" class="button popup__close-button"></button> <img class="popup__photo" alt="#" src="#"><p class="popup__photo-title"></p></div></div><div class="popup popup_type_delete"><div class="popup__container"><button type="button" class="button popup__close-button"></button><h3 class="popup__title">Вы уверены?</h3><form name="confirm-delete" class="popup__form" novalidate><button type="submit" class="button popup__submit-button">Да</button></form></div></div><template class="card-template"><div class="card"><img class="card__photo" alt="#" src="#"><div class="card__menu"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="button card__like-button"></button><p class="card__like-counter">0</p></div></div><button class="button card__delete-button"></button></div></template><script src="main.js"></script></body></html>
