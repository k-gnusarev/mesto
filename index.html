<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип Mesto Russia">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Юрий_Кнорозов.jpg" alt="Аватар пользователя Юрий Кнорозов" class="profile__avatar">
      <div class="profile__description">
        <div class="profile__title-container">
          <h1 class="profile__title">Юрий Кнорозов</h1>
          <button type="button" class="button profile__edit-button"></button>
        </div>       
        <p class="profile__subtitle">Историк</p>
      </div>
      <button type="button" class="button profile__add-button"></button>
    </section>
    <section class="content">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="button popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-profile" class="popup__form">
        <input type="text" name="title" class="popup__text" placeholder="Имя профиля" required>
        <input type="text" name="subtitle" class="popup__text" placeholder="Описание профиля">
        <button type="submit" class="button popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="button popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="add-place" class="popup__form popup__form_type_add">
        <input type="text" name="placeName" class="popup__text" placeholder="Название" required>
        <input type="url" name="placeLink" class="popup__text" placeholder="Ссылка на картинку" required>
        <button type="submit" class="button popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>   
  <div class="popup popup_type_viewer">
    <div class="popup__photo-container">
      <button type="button" class="button popup__close-button"></button>
      <!-- здесь и далее - обязательные атрибуты alt и src добавляются посредством скрипта -->
      <img class="popup__photo">
      <p class="popup__photo-title"></p>          
    </div>
  </div>
  <template class="card-template">
    <div class="card">
      <img class="card__photo">
      <div class="card__menu">
        <h2 class="card__title"></h2>
        <button type="button" class="button card__like-button"></button>
      </div>
      <button class="button card__delete-button"></button>
    </div>
  </template>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
