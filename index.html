<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип Mesto Russia">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Юрий_Кнорозов.jpg" alt="Аватар пользователя Юрий Кнорозов" class="profile__avatar">
      <div class="profile__description">
        <div class="profile__title-container">
          <h1 class="profile__title">Юрий Кнорозов</h1>
          <button type="button" class="button profile__edit-button"></button>
        </div>       
        <p class="profile__subtitle">Историк</p>
      </div>
      <button type="button" class="button profile__add-button"></button>
    </section>
    <section class="content">
      <div class="card">
        <img src="./images/christopher-crouzet-ieYbISorNPY-unsplash.jpg" alt="На фото: вид с высоты на долину реки" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Семук-Чампей</h2>
          <button type="button" class="button card__like-button"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/clovis-castaneda--97MyV1TOJk-unsplash.jpg" alt="На фото: колониальный город с видом на вулкан" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Антигуа-Гватемала</h2>
          <button type="button" class="button card__like-button"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/gary-saldana-KRttQCXUjNI-unsplash.jpg" alt="На фото: вид на извергающийся вулкан" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Вулкан Фуэго</h2>
          <button type="button" class="button card__like-button"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/jimmy-baum-N4gc_5rZ9dM-unsplash.jpg" alt="На фото: руины индейских пирамид" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Тикаль</h2>
          <button type="button" class="button card__like-button"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/mathijs-beks-Lej_-3cke2c-unsplash.jpg" alt="На фото: вид на озеро с вулканом на фоне" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Озеро Атитлан</h2>
          <button type="button" class="button card__like-button"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/michiel-ton-IfWczb2j4wU-unsplash.jpg" alt="На фото: вид на город с воды" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Остров Флорес</h2>
          <button type="button" class="button card__like-button"></button>
        </div>        
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input type="text" name="title" placeholder="Имя профиля" class="popup__text">
        <input type="text" name="subtitle" placeholder="Описание профиля" class="popup__text">
        <button type="submit" class="button popup__submit-button">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
