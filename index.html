<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="logo"></div>      
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/Юрий_Кнорозов.jpg" alt="Аватар пользователя Юрий Кнорозов" class="profile__avatar">
      <div class="profile__description">
        <div class="profile__title-container">
          <h1 class="profile__title">Юрий Кнорозов</h1>
          <button class="button button_type_edit"></button>
        </div>       
        <p class="profile__subtitle">Историк</p>
      </div>
      <div class="profile__add-section">
        <button class="button button_type_add"></button>
      </div>
    </section>
    <section class="content">
      <div class="card">
        <img src="./images/christopher-crouzet-ieYbISorNPY-unsplash.jpg" alt="" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Семук-Чампей</h2>
          <button class="button button_type_like"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/clovis-castaneda--97MyV1TOJk-unsplash.jpg" alt="" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Антигуа-Гватемала</h2>
          <button class="button button_type_like"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/gary-saldana-KRttQCXUjNI-unsplash.jpg" alt="" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Вулкан Фуэго</h2>
          <button class="button button_type_like"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/jimmy-baum-N4gc_5rZ9dM-unsplash.jpg" alt="" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Тикаль</h2>
          <button class="button button_type_like"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/mathijs-beks-Lej_-3cke2c-unsplash.jpg" alt="" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Озеро Атитлан</h2>
          <button class="button button_type_like"></button>
        </div>        
      </div>
      <div class="card">
        <img src="./images/michiel-ton-IfWczb2j4wU-unsplash.jpg" alt="" class="card__photo">
        <div class="card__menu">
          <h2 class="card__title">Остров Флорес</h2>
          <button class="button button_type_like"></button>
        </div>        
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <div class="edit-form"></div>
</body>
</html>
